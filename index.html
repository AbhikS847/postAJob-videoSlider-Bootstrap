<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&amp;display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        h2{
                font-family: 'Noto Sans JP', sans-serif;
        }
        button{
            color:'#D4AF37!important';
        }
        button:hover,button:focus{
          outline:none;
        }

        iframe{
          animation: fadeIn linear 2s;
  -webkit-animation: fadeIn linear 2s;
  -moz-animation: fadeIn linear 2s;
  -o-animation: fadeIn linear 2s;
  -ms-animation: fadeIn linear 2s;
        }

        @keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}

@-moz-keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}

@-webkit-keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}

@-o-keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}

@-ms-keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}
    </style>
</head>
<body>
    <h2 style="font-family: 'Noto Sans JP', sans-serif;">Featured Videos</h2>
    <hr>
    <div>
    <div id="carouselExampleControls" class="carousel d-none d-sm-flex slide py-2" data-ride="carousel">
        <div class="carousel-inner px-3">
          <div class="carousel-item justify-content-center active">
              <div class="row">
                  <div class="col-8 col-sm"><iframe width="480" height="315" src="https://www.youtube.com/embed/w82a1FT5o88" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                  <div class="col-8 col-sm"><iframe width="480" height="315" src="https://www.youtube.com/embed/5Yhf0wBFtvY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                  <div class="col-8 col-sm"><iframe width="480" height="315" src="https://www.youtube.com/embed/4oN5JShOs2I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
              </div>
          </div>
          <div class="carousel-item">
            <div class="row">
                <div class="col-8 col-sm"><iframe width="480" height="315" src="https://www.youtube.com/embed/2JVsGh_x7mQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="col-8 col-sm"><iframe width="480" height="315" src="https://www.youtube.com/embed/IlU-zDU6aQ0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="col-8 col-sm"><iframe width="480" height="315" src="https://www.youtube.com/embed/RQyQ7HHbTmY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
                <div class="col-8 col-sm"><iframe width="480" height="315" src="https://www.youtube.com/embed/jLPCdDp_LE0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="col-8 col-sm"><iframe width="480" height="315" src="https://www.youtube.com/embed/vtIzMaLkCaM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="col-8 col-sm"><iframe width="480" height="315" src="https://www.youtube.com/embed/s0lQJvBC_1I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>

      <div class="d-flex d-sm-none justify-content-center">
        <button id="goLeft" style="position: absolute; margin-right:20rem;margin-top: 8rem;background: transparent;border: none;"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="=50" fill="#D4AF37" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">

        </svg></button>
        <iframe id="videoToChange" width="560" height="315" src="https://www.youtube.com/embed/1UtCgZZeUeI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>

let videoArrays = ['https://www.youtube.com/embed/w82a1FT5o88','https://www.youtube.com/embed/5Yhf0wBFtvY','https://www.youtube.com/embed/4oN5JShOs2I','https://www.youtube.com/embed/2JVsGh_x7mQ','https://www.youtube.com/embed/IlU-zDU6aQ0','https://www.youtube.com/embed/RQyQ7HHbTmY','https://www.youtube.com/embed/jLPCdDp_LE0','https://www.youtube.com/embed/vtIzMaLkCaM','https://www.youtube.com/embed/s0lQJvBC_1I'];

let selectedVideo = document.querySelector('#videoToChange');

let i = 0;

let leftButton = document.querySelector('#goLeft');
let rightButton = document.querySelector('#goRight');

console.log(selectedVideo);

rightButton.addEventListener('click',()=>{
  if(i>=videoArrays.length){
    alert('looks like you have viewed all the videos');
    i = 8;
  }
  else{
    selectedVideo.src = `${videoArrays[i++]}`;
  }

})

leftButton.addEventListener('click',()=>{
  if(i<=0){
    alert("There are no previous videos before this");
    i = 0;
  }
  selectedVideo.src = `${videoArrays[i--]}`;
});

</script>
</html>
